<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link class="font" type="text/css"  rel="stylesheet" href="(https://fonts.google.com/specimen/Outfit)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content" style="text-align: center;">
  <img class="QR-image" src="images/image-qr-code.png" alt="image-qr-code" />
 
 <div class="label-div">
  <h1 class="label">Improve your front-end skills by building projects</h1>
 </div>
 <div class="instruction">
  <span>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
